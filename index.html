<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATM Machine </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Money Bank</h1>

        <label id="errMsg">....</label>
        <div id="login-portal">
            <div id="accNo-portal">
                <label>Account Number:</label> <br>
                <input type="text" pattern=".{10}" name="" id="accNo" class="text-style margin-bottom-12" required><br>
                <button id="enter-btn" class="margin-bottom-12">Enter</button><br>
                <label id="switchToReg" class="switch">Don't have an account? Register</label>
            </div>
            <div id="pin-portal">
                <label>PIN:</label> <br>
                <input type="password" name="" id="pin" class="text-style margin-bottom-12"><br>
                <button id="enter-btn2" class="margin-bottom-12">Enter</button>
            </div>
        </div>

        <div id="register-portal">
            <h3>Register</h3> <br>
            <label>Name:</label><br>
            <input type="text" id="rAccName" class="text-style margin-bottom-12" required><br>
            <label>Account No:</label><br>
            <input type="text" id="rAccNo" class="text-style margin-bottom-12" required><br>
            <label>Phone No:</label><br>
            <input type="text" id="rPhoneNo" class="text-style margin-bottom-12" required><br>
            <label>Pin:</label><br>
            <input type="text" id="rAccPin" class="text-style margin-bottom-12" required><br>
            <label>Confirm Pin:</label><br>
            <input type="text" id="rConAccPin" class="text-style margin-bottom-12" required><br>
            <button id="register-btn" class="margin-bottom-12">Register</button><br>
            <label id="switchToLogin">Already have an account? Login</label><br>

        </div>


        <div id="portal">
            <h3 id="userName">....</h3>
            <h3 id="totalBal">....</h3> <br> <br>

            <div id="deposit-portal">
                <h4>Deposit</h4> <br>
                <label>Enter Amount</label><br>
                <input type="text" name="" id="deposit-amt" class="text-style margin-bottom-12" required><br>
                <button id="dep-submit">Deposit</button><br>
            </div>

            <div id="withdraw-portal">
                <h4>Withdraw</h4> <br>
                <label>Enter Amount</label><br>
                <input type="text" name="" id="withdraw-amt" class="text-style margin-bottom-12" required><br>
                <button id="wit-submit">Withdraw</button> <br><br>
            </div>


            <div id="transfer-portal">
                <h4>Transfer</h4> <br>
                <label>Enter Amount</label><br>
                <input type="text" name="" id="transfer-amt" class="text-style margin-bottom-12" required><br>
                <label>Enter Destination Account</label> <br>
                <input type="text" pattern=".{10}" id="transfer-acc-no" class="text-style margin-bottom-12" required> <br>
                <button id="trans-submit">Transfer</button> <br>
            </div>

            <div id="airtime-portal">
                <h4>Airtime Top-Up</h4> <br>
                <label>Enter Amount</label><br>
                <input type="text" name="" id="airtime-amt" class="text-style margin-bottom-12" required><br>
                <label>Enter Phone Number</label> <br>
                <input type="text" id="phone-no" class="text-style margin-bottom-12" required> <br>
                <button id="airtime-submit">Purchase</button> <br>
            </div>


            <div id="options">
                <h3>Please Select Transaction</h3><br> <br>
                <button id="deposit-btn">Deposit</button>
                <button id="withdraw-btn">Withdraw</button> <br> <br>
                <button id="transfer-btn">Transfer</button>
                <button id="airtime-btn">Airtime</button>
            </div>




        </div>


    </div>
    <script src="./main.js"></script>
</body>

</html>
